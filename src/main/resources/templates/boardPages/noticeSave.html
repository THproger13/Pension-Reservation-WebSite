<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Head 부분에 아래 내용 추가 -->
    <th:block th:replace="~{component/config :: config}"></th:block>
<!--    <link rel="stylesheet" th:href="@{/css/instagramStyle.css}" />-->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.js"></script>
    <link rel="stylesheet" th:href="@{/css/notice/noticeSave.css}">

    <head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{component/sideBar :: sideBar}"></div>

<div class="container">
    <h1 class="page-title">공지사항 작성</h1>
    <form action="/board/notice/save" method="post" class="notice-form">
        <input type="text" name="noticeTitle" placeholder="공지 제목" class="notice-input title-input"><br>
        <input type="text" name="noticeWriter" placeholder="공지 작성자" th:value="${session.loginEmail}" readonly class="notice-input writer-input"><br>
        <textarea name="noticeContents" class="notice-textarea" placeholder="공지 내용을 입력하세요"></textarea><br>
        <input type="submit" value="공지 작성하기" class="submit-button">
    </form>
</div>
</body>
<script>
    $(document).ready(function() {
        $('textarea[name="noticeContents"]').summernote({
            height: 300,
            width : '100%',
            toolbar: [
                // [groupName, [list of button]]
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['font', ['strikethrough', 'superscript', 'subscript']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']]
            ]
        });
    });

</script>

</html>
