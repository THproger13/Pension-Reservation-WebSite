<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Head 부분에 아래 내용 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.js"></script>
    <link rel="stylesheet" th:href="@{/css/review/review.css}" /> <!-- CSS 파일 링크 추가 -->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{component/nav :: nav}"></div>
<h1>리뷰 작성 페이지</h1>
<form action="/board/review/save" method="post" enctype="multipart/form-data">
<input type="text" name="reviewTitle" placeholder="리뷰 제목" ><br>
<input type="text" name="reviewWriter" placeholder="리뷰 작성자" th:value="${session.loginEmail}" readonly><br>

    <div>혼저옵서예는 어땠나요??</div>
    <!--별점회색 바탕영역 표시-->
    <div class="rate">
        <span style="width: 50%"></span>
    </div>
    <!--별점회색 바탕영역 표시-->

    <!--사용자의 hover event에 따라 빨간 별점 표시-->

    <fieldset class="rate">
        <input type="radio" id="rating10" name="reviewStar" value="5"><label for="rating10" title="5점"></label>
        <input type="radio" id="rating9" name="reviewStar" value="4.5"><label class="half" for="rating9" title="4.5점"></label>
        <input type="radio" id="rating8" name="reviewStar" value="4"><label for="rating8" title="4점"></label>
        <input type="radio" id="rating7" name="reviewStar" value="3.5"><label class="half" for="rating7" title="3.5점"></label>
        <input type="radio" id="rating6" name="reviewStar" value="3"><label for="rating6" title="3점"></label>
        <input type="radio" id="rating5" name="reviewStar" value="2.5"><label class="half" for="rating5" title="2.5점"></label>
        <input type="radio" id="rating4" name="reviewStar" value="2"><label for="rating4" title="2점"></label>
        <input type="radio" id="rating3" name="reviewStar" value="1.5"><label class="half" for="rating3" title="1.5점"></label>
        <input type="radio" id="rating2" name="reviewStar" value="1"><label for="rating2" title="1점"></label>
        <input type="radio" id="rating1" name="reviewStar" value="0.5"><label class="half" for="rating1" title="0.5점"></label>
    </fieldset>

    <!--사용자의 hover event에 따라 빨간 별점 표시-->


    <textarea name="reviewContents" cols="30" rows="10" placeholder="리뷰 내용을 입력하세요"></textarea><br>
    <input type="file" name="reviewFile" multiple><br>
    <input type="submit" value="리뷰 작성하기">
</form>
</body>
<script>
    $(document).ready(function() {
        $('textarea[name="reviewContents"]').summernote({
            height: 200,
            toolbar: [
                // [groupName, [list of button]]
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['font', ['strikethrough', 'superscript', 'subscript']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']]
            ]
        });
    });
</script>
</html>
