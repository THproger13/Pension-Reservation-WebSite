<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{component/config :: config}"></th:block>
    <link rel="stylesheet" th:href="@{/css/review/review.css}" />
    <title>Title</title>
    <style>
        .container-responsive {
            max-width: 800px; /* 최대 크기 설정. 필요한 크기로 조정하세요. */
            width: 90%; /* 브라우저 크기에 따라 반응형으로 조절됨 */
            margin: 0 auto; /* 중앙 정렬 */
        }
    </style>
</head>
<body class="d-flex align-items-center vh-100">

<div class="container-responsive">
    <h1 class="text-center">리뷰 상세 정보 페이지</h1>

    <!-- 사진 표시 (사진이 있을 경우) -->
    <div th:if="${review.fileAttached == 1}" th:each="fileName: ${review.storedFileName}">
        <img th:src="@{|/upload/${fileName}|}" class="img-fluid mb-3" alt="">
    </div>

    <!-- 별점 -->
    <fieldset class="rate mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
        <span class="ml-2" th:text="'리뷰 별점 : ' + ${review.reviewStar}"></span>
    </fieldset>

    <!-- 리뷰 제목 -->
    <h5 class="mb-3" th:text="${review.reviewTitle}"></h5>

    <!-- 리뷰 내용 -->
    <div class="mb-3" th:utext="${review.reviewContents}"></div>

    <!-- 리뷰 목록 버튼 -->
    <a href="/board/review" class="btn btn-outline-primary">리뷰 목록</a>

</div>

</body>
</html>
