<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{component/config :: config}"></th:block>
    <title>Title</title>
</head>
<body>
<h1 >리뷰 상세 정보 페이지</h1>

<div class="card" style="width: 35rem;">
    <div class="col" id="board-list-area" th:if ="${review.fileAttached == 1}">
        <div th:each="fileName: ${review.storedFileName}">
            <img th:src="@{|/upload/${fileName}|}" width="300" height="300" alt="">
        </div>
    </div>
    <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="/board/review" class="btn btn-outline-primary">리뷰 목록</a>
    </div>
</div>


</body>
</html>
